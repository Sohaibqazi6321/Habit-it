name: habit_it
description: Build habits and stay focused with Habit It
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Database
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  path_provider: ^2.1.1
  
  # Billing
  purchases_flutter: ^6.21.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.0.5
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
